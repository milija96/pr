<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Template</title>
    <link rel="stylesheet" href="mystyle.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>

    <body>
        <div class="content">
            <header>
                <nav class="navbar navbar-inverse navbar-fixed-top bg-dark">
                    <a class="navbar-brand" href="#">
                        <img src="logo.png" width="85" height="30" alt="">
                    </a>
                    <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="collapsibleNavbar">
                        <ul class="navbar-nav">
                            <li class="nav-item active" role="button">
                                <a class="nav-link" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Services</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Portfolio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Clients</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Price</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact</a>
                            </li>
                        </ul>
                    </div>
                </nav>
         </header>
         </div>
         <div class="container" id="conte" style="border: 1px solid black">   
                <div class="loader" id="loader">
                </div>
            <div class="row col-md-12" id="slide">
                <div class="column">
                    <img src="1.jpg" alt="" id="im" height="70%" width="50%">
                </div>
            </div>
            <div>
                <h1 id="text"></h1>
                <button class="btn" id="buttonOne">Button</button>
                <p id="dem"></p>
            </div>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-sldie-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-sldie-to="1"></li>
                    <li data-target="#myCarousel" data-sldie-to="2"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <img class="d-block img-fluid" src="1.jpg" alt="">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block img-fluid" src="2.jpg" alt="">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block img-fluid" src="3.jpg" alt="">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
                <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <div id="form-sign" class="d-flex justify-content-center col-xs-12">
                <form action="https://formspree.io/nedovicmilija@outlook.com" class="form-signin" method="post">
                    <img src="user1.png" alt="" height="280" width="280">
                    <h1>Please sign in</h1>
                    <label for="inputEmail" class="sr-only" name="email">Email address</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
                    <label for="password" class="sr-only" name="password">Passsword</label>
                    <input type="password" id="password" class="form-control" placeholder="Passsword" required required>
                    <div>
                        <label for="check">
                            <input type="checkbox" value="Remember me">&nbsp;Remember me
                        </label>
                    </div>
                    <input type="submit" value="Sign in" class="btn btn-primary btn-block">
                </form>
            </div>
        </div>
    </body>
    <script src="main.js"></script>

</html>
